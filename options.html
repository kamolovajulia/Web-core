<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники различных брендов</title>
    <link rel="stylesheet" href="options.css">
</head>
<body class="body">
    <div class="body__container">
        <header class="header">
            <h1 class="header__title title">Ремонт техники различных брендов</h1>
        </header>
        <main>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><div class="slide lenovo"></div><div class="slide__icon icon"></div></div>
                  <div class="swiper-slide"><div class="slide samsung"></div><div class="slide__icon icon"></div></div>
                  <div class="swiper-slide"><div class="slide apple"></div><div class="slide__icon icon"></div></div>
                  <div class="swiper-slide"><div class="slide bosch"></div><div class="slide__icon icon"></div></div>
                  <div class="swiper-slide"><div class="slide hp"></div><div class="slide__icon icon"></div></div>
                  <div class="swiper-slide"><div class="slide acer"></div><div class="slide__icon icon"></div></div>
                  <div class="swiper-slide"><div class="slide viewsonic"></div><div class="slide__icon icon"></div></div>
                  <div class="swiper-slide"><div class="slide sony"></div><div class="slide__icon icon"></div></div>
                  <div class="swiper-slide"><div class="slide lenovo"></div><div class="slide__icon icon"></div></div>
                  <div class="swiper-slide"><div class="slide samsung"></div><div class="slide__icon icon"></div></div>
                  <div class="swiper-slide"><div class="slide apple"></div><div class="slide__icon icon"></div></div>
                </div>             
                <div class="swiper-pagination swiper-container__pagination">
                </div>
            </div>
            <button class="show-all" data-all="false"><span class="arrow"></span><span class="show-all__link">Показать все</span></button>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10.1.0/swiper-bundle.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
