<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <section class="wrapper-feedback">
        <aside class="feedback">
            <div class="feedback__header">
                <a href="#" class="icon icon__close"></a>
            </div>
            <h1 class="feedback__title">Обратная связь</h1>
            <form class="feedback__form">
                <input type="text" placeholder="Имя">
                <input type="tel" placeholder="Телефон">
                <input type="email" placeholder="Электронная почта">
                <textarea placeholder="Сообщение"></textarea>
                <p class="agreement">Нажимая “отправить”, вы даете согласие на <a class="link">обработку персональных данных</a> и соглашаетесь с нашей <a class="link">политикой конфиденциальности</a></p>
                <button class="send"><span class="send__text">ОТПРАВИТЬ</span><span class="send__arrow"></span></button>
            </form>
        </aside>
</section>
</body>
</html>
